version: '3.8'
services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: princhern  # PostgreSQL 用户名
    ports:
      - "8923:5432"  # 主机端口 8923 映射到容器内 5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U princhern"]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    depends_on:
      - postgres
    volumes:
      - ./search-app:/app  # 挂载 search-app 目录
    environment:
      DB_HOST: postgres
      DB_PORT: 5432  # 容器内端口
      DB_USER: princhern
      # DB_PASSWORD: your_password
      DB_NAME: mathlib_db  # 默认连接 mathlib_db，可根据 main_new.py 调整
    command: python /app/main_new.py  # 运行 main_new.py
volumes:
  pgdata: